<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Bot Monitor | Cassino Elegante</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-indicator" id="status" title="Carregando...">
        <i class="fas fa-info-circle"></i>
    </div>

    <header class="glass-header">
        <div class="header-content">
            <h1><i class="fas fa-robot"></i> Roleta Bot Monitor <span class="divider"></h1>
        </div>
    </header>

    <main class="main-content">
        <!-- Seção do Bot -->
        <div class="bot-section glass-card">
            <section id="sinal-atual">
                <div class="section-header">
                    <h2><i class="fas fa-bell"></i> Sinal Atual</h2>
                </div>
                <div class="signal-display" id="sinal-texto">
                    <div class="signal-placeholder">
                        <i class="fas fa-spinner fa-pulse"></i>
                        <span>Aguardando sinal...</span>
                    </div>
                </div>
            </section>

            <!-- MODIFICAÇÃO: Seção do Cassino (Iframe) movida para cá -->
            <div class="casino-section glass-card">
                <div class="section-header">
                    <h2><i class="fas fa-play-circle"></i> Cassino Ao Vivo</h2>
                    <div class="provider-badge">
                        <span>1pra1.bet</span>
                        <i class="fas fa-external-link-alt"></i>
                    </div>
                </div>
                <div class="iframe-wrapper">
                    <iframe
                        id="casino-iframe"
                        src="https://1pra1.bet.br/live-casino/game/2975361?provider=Pragmatic&from=%2Flive-casino"
                        frameborder="0"
                        allowfullscreen
                        scrolling="auto"
                        title="Cassino 1pra1.bet">
                    </iframe>
                </div>
                <div class="iframe-footer">
                    <button class="btn-refresh" id="refresh-iframe"><i class="fas fa-sync-alt"></i> Atualizar</button>
                    <a href="https://www.1pra1.bet/" target="_blank" class="btn-external">
                        <i class="fas fa-external-link-alt"></i> Acessar diretamente
                    </a>
                </div>
            </div>
            <!-- Fim da Seção do Cassino (Iframe) -->

            <section id="estatisticas">
                <h2><i class="fas fa-chart-line"></i> Estatísticas</h2>
                <div class="stats-grid">
                    <div class="stat-item success">
                        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">Acertos</span>
                            <span class="stat-value" id="wins">0</span>
                        </div>
                    </div>
                    <div class="stat-item green">
                        <div class="stat-icon"><i class="fas fa-leaf"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">Verdes</span>
                            <span class="stat-value" id="green-wins">0</span>
                        </div>
                    </div>
                    <div class="stat-item danger">
                        <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">Erros</span>
                            <span class="stat-value" id="losses">0</span>
                        </div>
                    </div>
                    <div class="stat-item primary">
                        <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">Assertividade</span>
                            <span class="stat-value" id="win-rate">0.00%</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Fim da Seção do Bot -->

        <!-- A Seção do Cassino foi movida para dentro da "bot-section" -->
        <!-- Portanto, o .casino-section original aqui embaixo pode ser removido se você não tiver outros planos para ele -->
        <!-- <div class="casino-section glass-card"> ... </div> -->

    </main>

    <footer class="glass-footer">
        <p><i class="fas fa-info-circle"></i> Jogue com responsabilidade. Apenas para maiores de 18 anos.</p>
    </footer>

    <script src="padroes.js"></script>
    <script src="cores_roleta.js"></script>
    <script src="script.js"></script>
</body>
</html>
